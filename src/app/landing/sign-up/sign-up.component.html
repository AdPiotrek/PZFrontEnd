<!-- Login form -->
<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <p class="h5 text-center mb-4">Sign up</p>

  <div class="md-form">
    <i class="fa fa-user prefix grey-text"></i>
    <input type="text" formControlName="firstName" id="firstName" class="form-control" mdbInputDirective>
    <label for="firstName">Imię</label>
  </div>

  <div class="md-form without-icon">
    <input type="text" formControlName="lastName" id="lastName" class="form-control" mdbInputDirective>
    <label for="lastName">Nazwisko</label>
  </div>

  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input type="email" formControlName="email" id="email" class="form-control" mdbInputDirective>
    <label for="email">Twój email</label>
  </div>

  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input type="password" formControlName="password" id="password" class="form-control"  appTesting mdbInputDirective>
    <label for="password">Podaj hasło</label>
  </div>

  <div class="md-form without-icon">
    <input type="password" formControlName="repeatedPassword" id="repeatedPassword" class="form-control"  appTesting mdbInputDirective>
    <label for="repeatedPassword">Powtórz hasło</label>
  </div>

  <div class="text-center">
    <input type="submit" class="btn btn-light waves-light" mdbWavesEffect value="Zarejestruj się!">
  </div>
</form>
<!-- Login form -->
