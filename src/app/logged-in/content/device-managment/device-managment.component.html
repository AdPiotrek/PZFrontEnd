<div class="text-center mb-5"><h2>Twoje urządzenia</h2></div>

<ng-container *ngIf="dataSource; else noDevices">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 500px">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goToDevice(row)" class="styled-mat-list"></tr>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="macAdress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mac adress</th>
      <td mat-cell *matCellDef="let element"> {{element.macAdress}}</td>
    </ng-container>

  </table>
</ng-container>
<ng-template #noDevices>
  Nie dodales żadnych urządzeń
</ng-template>
