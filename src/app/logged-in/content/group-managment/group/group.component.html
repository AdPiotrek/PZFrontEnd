<mat-card>
  <mat-card-title>Urządzenia w grupie</mat-card-title>
  <mat-selection-list (selectionChange)="onOptionToggle($event)">
    <mat-list-option *ngFor="let device of userDevices | async"
                     [value]="device"
                      [selected]="isGroupContaintDevice(device)">{{device.name}}</mat-list-option>
  </mat-selection-list>
</mat-card>
