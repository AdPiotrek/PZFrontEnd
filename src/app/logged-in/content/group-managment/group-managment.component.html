<div><h2 class="text-center mb-5">Twoje grupy</h2></div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="styled-mat-list"
      (click)="goToGroup(row)"
  ></tr>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
    <td mat-cell *matCellDef="let i = index"> {{i}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="familyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.familyName}}</td>
  </ng-container>
</table>
