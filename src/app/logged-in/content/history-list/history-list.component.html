<div><h2 class="text-center mb-5">Historia</h2></div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 history-table">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let i = index"> {{i}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="deviceName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa urzÄ…dzenia</th>
    <td mat-cell *matCellDef="let element"> {{element.deviceName}}</td>
  </ng-container>

  <ng-container matColumnDef="blobName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa pliku</th>
    <td mat-cell *matCellDef="let element"> {{element.blob.name}}</td>
  </ng-container>

  <ng-container matColumnDef="macAdress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres mac</th>
    <td mat-cell *matCellDef="let element"> {{element.deviceMac}}</td>
  </ng-container>
</table>
