<div class="row-wrapper">
  <div class="name">
    {{device?.name}}
  </div>
  <div class="select-container">
    <form [formGroup]="selectForm">
      <select formControlName="select">
        <option value="">Wybierz plik</option>
        <option *ngFor="let file of files" [value]="file.blobid">{{file.blobName}}</option>
      </select>
    </form>
  </div>
  <div class="upload-btn">
    <button class="btn btn-light btn-sm" (click)="uploadFile()">
      Dodaj
    </button>
  </div>

</div>
